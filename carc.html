<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input id="int1" type="text" name="" value="">
    <input id="int2" type="text" name="" value="">
    <button onclick="prompt_keisan()" type="button" name="button">計算する</button>

    <script type="text/javascript">

    function prompt_keisan() {

      var ele1 = document.getElementsById('int1');
      var ele2 = document.getElementsById('int2');

      var result = parseInt(ele1.value) + parseInt(ele2.value);

      alert(result);
    }
    </script>
  </body>
</html>
