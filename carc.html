<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input id="int1" type="text" name="" value="">
    <input id="int2" type="text" name="" value="">
    <button onclick="keisan()" type="button" name="button">計算する</button>
    <p id="結果"></p>

    <script type="text/javascript">

    function keisan() {

      var ele1 = document.getElementById('int1');
      var ele2 = document.getElementById('int2');

      var result = parseInt(ele1.value) + parseInt(ele2.value);
      var result_text = document.getElementById('結果');
      result_text.textContent = result;

    }
    </script>
  </body>
</html>
